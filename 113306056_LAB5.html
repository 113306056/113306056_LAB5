<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Table</title>
    <link rel="stylesheet" href="113306056_LAB5.css">
</head>
<body>
    <h1>Enter Grades</h1>
    <label for="mathGrade">Math:</label>
    <input type="number" id="mathGrade" placeholder="Math" pattern="\d*" maxlength="3">
    <label for="englishGrade">English:</label>
    <input type="number" id="englishGrade" placeholder="English" pattern="\d*" maxlength="3">
    <button onclick="submitGrades()">Submit</button>

    <table style="width:100%;"> 
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody id="gradesTableBody">
        </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td id="mathAverage">-</td>
                <td id="englishAverage">-</td>
                <td id="overallAverage">-</td>
            </tr>
        </tfoot>
    </table>

    <script src="113306056_LAB5.js"></script>
</body>
</html>
